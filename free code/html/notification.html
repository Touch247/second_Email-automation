<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>NOTIFICATION PAGE</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7" style="font-family: cursive;padding: 40px 30px 0px;width: 50%;">
                <form>
                    <div class="form-group row">
                      <label for="staticAccountNumber" class="col-sm-4 col-form-label"><strong>ACCOUNT NUMBER:</strong></label>
                      <div class="col-sm-8">
                        <input type="text" readonly class="form-control-plaintext" id="staticAccountNumber" value="non-editable NUBAN account number is displayed here">
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="staticAccountName" class="col-sm-4 col-form-label"><strong>ACCOUNT NAME:</strong></label>
                        <div class="col-sm-8">
                          <input type="text" readonly class="form-control-plaintext" id="staticAccountName" value="non-editable account name is displayed here">
                        </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputEmail" class="col-sm-4 col-form-label"><strong>EMAIL:</strong></label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputEmail" placeholder="username@domain.com">
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="staticPhoneNumber" class="col-sm-4 col-form-label"><strong>PHONE NUMBER:</strong></label>
                        <div class="col-sm-8">
                          <input type="tel" readonly class="form-control-plaintext" id="staticPhoneNumber" value="non-editable phone number is displayed here">
                        </div>
                        
                    </div>
                    <div class="form-group row">
                        <label for="staticbranch" class="col-sm-4 col-form-label"><strong>BRANCH:</strong></label>
                        <div class="col-sm-8">
                          <input type="text" readonly class="form-control-plaintext" id="staticbranch" value="non-editable branch name is displayed here">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="staticAccountOfficer" class="col-sm-4 col-form-label"><strong>ACCOUNT OFFICER:</strong></label>
                        <div class="col-sm-8">
                          <input type="text" readonly class="form-control-plaintext" id="staticAccountOfficer" value="non-editable account officer name is displayed here">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="exampleFormControlSelect1" class="col-sm-4 col-form-label"><strong>TRANSACTION CHANNEL:</strong></label>
                        <div class="col-sm-8">
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option></option>
                                <option>MASTERCARD</option>
                                <option>VISA</option>
                                <option>VERVE</option>
                                <option>USSD</option>
                                <option>ONEPAY</option>
                                <option>ONEBANK</option>
                                <option>CIBS</option>
                                <option>IBS</option>
                                <option>ALTPAY</option>
                                <option>ALTPRO</option>
                                <option>OTHERS</option>
                            </select>
                        </div>
                        
                        
                    </div>
                    <div class="form-group row">
                        <label for="inputDate" class="col-sm-4 col-form-label"><strong>TRANSACTION DATE:</strong></label>
                        <div class="col-sm-8">
                          <input type="date" class="form-control" id="inputDate" placeholder="select date">
                        </div>
                      </div>
                    <div class="form-group row">
                        <label for="exampleFormControlSelect1" class="col-sm-4 col-form-label"><strong>TRANSACTION STATUS:</strong></label>
                        <div class="col-sm-8">
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option></option>
                                <option>SUCCESSFUL TRANSACTIONS</option>
                                <option>DECLINED TRANSACTIONS</option>
                                <option>ALL TRANSACTIONS</option>
                            </select>
                        </div>
                        
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                          <strong>NOTIFY CUSTOMER</strong>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                          <strong>NOTIFY BRANCH</strong>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="margin: 15px;padding: 9px;border-radius: 0em;background-color: green;font: 500;font-weight: 500;float: right;"><a href="C:\Users\onadekoeb\Desktop\free code\html\end.html" style="color: black;">SEND EMAIL</a></button>

                </form>
            </div>
            <div class="col-md-5">
                <img src="../images/sterling logo.png" class="img-thumbnail float-right" alt="logo" style="height: 50px;border: 0px;border-radius: 0em;margin: 0px;padding: 0px;">
            </div>
        </div>
    </div>

    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

      </footer>
</body>
</html>
